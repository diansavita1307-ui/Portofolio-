  <script>
    const menuItems = document.querySelectorAll('nav a');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        menuItems.forEach(i => i.classList.remove('text-indigo-600'));
        this.classList.add('text-indigo-600');
      });
    });
  </script>
